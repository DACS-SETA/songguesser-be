application.name=ms-songguesser-backend
songguesser.exceptions.code-prefix=backend

spring.application.name=backend
spring.profiles.active=local

# Logging
server.tomcat.basedir=.
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.prefix=ms_songguesser_access_
server.tomcat.accesslog.suffix=.log
server.tomcat.accesslog.file-date-format=yyyy-MM-dd
server.tomcat.accesslog.pattern=%t %a "%r" %s (%D ms)

# \u2705 PostgreSQL datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/dacs_db
spring.datasource.username=dacs_user
spring.datasource.password=dacs2025

# \u2705 Opcional pero recomendado para manejo de zonas horarias
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
